<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GW2 Sabetha Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <main class="flex-group">
        <h1>GW2 Sabetha Boss Timer</h1>
        <button id="start">Start Timer!</button>
        <button id="stop">Stop Timer</button>
        <p class="countdown flex-group" id="countdown">9:00</p>
        <div class="times">
            <p id="previous"></p>
            <h2 id="current"></h2>
            <p id="next"></p>
        </div>
        <!-- <button id="copy">Test</button> -->
    </main>
</body>

</html>
